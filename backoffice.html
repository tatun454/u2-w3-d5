<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDAZON - Back Office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">CRUDAZON Back Office</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Homepage</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="backoffice.html"
                >Back Office</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="alertContainer" class="container mt-3"></div>

    <div class="container mt-4">
      <h1 id="pageTitle">Crea Nuovo Prodotto</h1>
      <hr />
      <form id="productForm">
        <input type="hidden" id="productId" />

        <div class="mb-3">
          <label for="productName" class="form-label"
            >Nome Prodotto <span class="text-danger">*</span></label
          >
          <input type="text" class="form-control" id="productName" required />
          <div class="invalid-feedback">
            Per favore, inserisci il nome del prodotto.
          </div>
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label"
            >Descrizione <span class="text-danger">*</span></label
          >
          <textarea
            class="form-control"
            id="productDescription"
            rows="3"
            required
          ></textarea>
          <div class="invalid-feedback">
            Per favore, inserisci una descrizione.
          </div>
        </div>
        <div class="mb-3">
          <label for="productBrand" class="form-label"
            >Brand <span class="text-danger">*</span></label
          >
          <input type="text" class="form-control" id="productBrand" required />
          <div class="invalid-feedback">Per favore, inserisci il brand.</div>
        </div>
        <div class="mb-3">
          <label for="productImageUrl" class="form-label"
            >URL Immagine <span class="text-danger">*</span></label
          >
          <input
            type="url"
            class="form-control"
            id="productImageUrl"
            required
          />
          <div class="invalid-feedback">
            Per favore, inserisci un URL immagine valido.
          </div>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label"
            >Prezzo <span class="text-danger">*</span></label
          >
          <input
            type="number"
            class="form-control"
            id="productPrice"
            step="0.01"
            min="0"
            required
          />
          <div class="invalid-feedback">
            Per favore, inserisci un prezzo valido.
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="submitButton">
          Crea Prodotto
        </button>
        <button type="button" class="btn btn-secondary ms-2" id="resetButton">
          Reset
        </button>
        <button
          type="button"
          class="btn btn-danger ms-2"
          id="deleteButton"
          style="display: none"
        >
          Elimina Prodotto
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/backoffice.js"></script>
  </body>
</html>
